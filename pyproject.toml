[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "asearch"
version = "0.1.5"
description = "AI-powered web search CLI with LLM tool-calling capabilities"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "pyperclip>=1.11.0",
    "requests",
    "rich",
]

[project.scripts]
ask = "asearch.cli:main"
asearch = "asearch.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/asearch"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
